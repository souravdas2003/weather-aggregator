<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Monitoring Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      padding: 10px 0;
      text-align: center;
    }

    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #333;
      color: white;
    }

    .alert {
      color: red;
      font-weight: bold;
    }

    .alert-box {
      border: 1px solid red;
      background-color: #ffcccc;
      padding: 10px;
      margin-top: 20px;
    }

    .alert-box p {
      margin: 0;
      color: red;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Weather Monitoring Dashboard</h1>
  </header>

  <div class="container">
    <h2>Daily Weather Summary</h2>
    <table>
      <thead>
        <tr>
          <th>City</th>
          <th>Average Temperature (째C)</th>
          <th>Max Temperature (째C)</th>
          <th>Min Temperature (째C)</th>
          <th>Dominant Weather Condition</th>
        </tr>
      </thead>
      <tbody id="weather-summary">
        <!-- Dynamic data will be inserted here -->
      </tbody>
    </table>

    <h2>Active Alerts</h2>
    <div id="alerts-container">
      <!-- Alerts will be shown here dynamically -->
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2024 Weather Monitoring System</p>
  </footer>

  <script>
    async function fetchWeatherSummary() {
      try {
        const response = await fetch('/api/weather/summary');
        const summaries = await response.json();
        const tableBody = document.getElementById('weather-summary');
        tableBody.innerHTML = summaries.map(summary => `
          <tr>
            <td>${summary.city}</td>
            <td>${summary.averageTemp.toFixed(2)}</td>
            <td>${summary.maxTemp.toFixed(2)}</td>
            <td>${summary.minTemp.toFixed(2)}</td>
            <td>${summary.dominantWeather}</td>
          </tr>
        `).join('');
      } catch (error) {
        console.error('Error fetching weather summary:', error);
      }
    }

    async function fetchAlerts() {
      // This function would typically fetch any alerts that have been triggered
      const alertsContainer = document.getElementById('alerts-container');
      const alerts = [
        { message: "Alert: Temperature exceeded 35째C in Mumbai" },
        { message: "Alert: Heavy Rain in Bangalore" }
      ];

      alerts.forEach(alert => {
        const alertBox = document.createElement('div');
        alertBox.classList.add('alert-box');
        alertBox.innerHTML = `<p>${alert.message}</p>`;
        alertsContainer.appendChild(alertBox);
      });
    }

    // Call the functions on page load
    fetchWeatherSummary();
    fetchAlerts();
  </script>
</body>
</html>
